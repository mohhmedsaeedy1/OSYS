<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="موقع OSYS - حلول البرمجيات" />
    <title>OSYS -Software Solutions </title>

    <!-- أيقونات الموقع -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- استيراد خط تاجوال للغة العربية -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ضبط الاتجاه واللغة للعربية */
        body {
            font-family: Droid Arabic Kufi;
            direction: rtl;
            text-align: right;
            background-color: #f8f9fa; /* لون خلفية مريح */
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        // ضبط اللغة تلقائيًا إلى العربية عند التحميل
        document.addEventListener("DOMContentLoaded", function () {
            document.documentElement.lang = "ar";
            document.documentElement.dir = "rtl";
            localStorage.setItem("i18nextLng", "ar"); // حفظ اللغة بالعربية تلقائيًا

            // ضبط لغة الموقع دائمًا بالعربية عند إعادة التحميل
            if (!localStorage.getItem("userLang")) {
                localStorage.setItem("userLang", "ar");
            }
        });
    </script>
</head>
<body>
    <noscript>يجب تفعيل JavaScript لاستخدام هذا الموقع.</noscript>
    <div id="root"></div>
</body>
</html>
