<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="موقع OSYS - حلول البرمجيات" />
    <title>OSYS - Software Solutions</title>

    <!-- أيقونات الموقع -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- استيراد خط تاجوال للغة العربية -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ضبط الاتجاه الافتراضي */
        body {
            font-family: 'Tajawal', sans-serif;
            direction: ltr;
            text-align: left;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userLang = localStorage.getItem("i18nextLng") || "en";
            document.documentElement.lang = userLang;
            document.documentElement.dir = userLang === "ar" ? "rtl" : "ltr";
        });
    </script>
</head>

<body>
    <noscript>يجب تفعيل JavaScript لاستخدام هذا الموقع.</noscript>
    <div id="root"></div>
</body>

</html>
